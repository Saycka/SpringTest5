<!DOCTYPE html>
<html lang="eng"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div th:fragment="list">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Vendor code</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td><a th:href="@{'/items/{id}' (id=${item.id})}" th:text="${item.vendorCode}"></a></td>
            <td th:text="${item.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
