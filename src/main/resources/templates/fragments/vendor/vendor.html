<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<div th:fragment="vendor">
    <table>
        <tbody>
        <tr>
            <td>Id</td>
            <td th:text="${vendor.id}"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${vendor.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:fragment="itemPrices">
    <h2>Items</h2>
    <table>
        <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="itemPrice : ${itemPrices}">
            <td th:text="${itemPrice.item.name}"></td>
            <td th:text="${itemPrice.cost}"></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
